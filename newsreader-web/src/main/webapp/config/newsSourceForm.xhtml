<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	
</h:head> 
<body>
    <rich:panel>
        <f:facet name="header">
        News Sources Form
        </f:facet>
        <h:form>
        	<rich:panel header="News Sources" >
        		<label>Id</label>
        		<h:inputText value="#{newsSourceMB.newsSource.id}" id="newsSourceId" />
        		<label>Name</label>
        		<h:inputText value="#{newsSourceMB.newsSource.name}" id="newsSourceName" />
        		<label>URL</label>
        		<h:inputText value="#{newsSourceMB.newsSource.url}" id="newsSourceURL" />
        		<label>Timer Expression</label>
        		<h:inputText value="#{newsSourceMB.newsSource.timerExpression}" id="newsSourceTimerExpression" />
        		<label>Active</label>
        		<h:inputText value="#{newsSourceMB.newsSource.active}" id="newsSourceActive" />
				<h:commandButton id="submit" actionListener="#{newsSourceMB.save}" />
        	</rich:panel>
        </h:form>
		<h:outputText value="Panel Body" /> 
	</rich:panel>
</body> 
</html>
